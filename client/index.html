<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPIT-Placement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            min-width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .container {
            margin-top: 30px;
            margin-left: 270px; /* Adjust the margin to accommodate the sidebar width */
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            padding: 20px;
            text-align: center;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .fa-chart-line {
            color: #007BFF;
            font-size: 40px;
        }

        .fa-dollar-sign {
            color: #28A745;
            font-size: 40px;
        }

        .fa-users {
            color: #FFC107;
            font-size: 40px;
        }

        .chart-container {
            margin-top: 30px;
        }

        /* Print button */
        .print-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>SPIT</h2>
        <p>Admin</p>
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="top-bar">
        <h2>SPIT Placement Statistics</h2>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <i class="fas fa-chart-line"></i>
                    <h2>Percentage Placement</h2>
                    <p>100%</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <i class="fas fa-dollar-sign"></i>
                    <h2>Average CTC</h2>
                    <p>15.2 LPA</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <i class="fas fa-users"></i>
                    <h2>Students Placed</h2>
                    <p>263</p>
                </div>
            </div>
        </div>

        <div class="row chart-container">
            <div class="col-md-6">
                <canvas id="salesByCountryChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="topSellingProductsChart"></canvas>
            </div>
        </div>

        <!-- Pie chart for Sales by Sales Executives -->
        <div class="row chart-container">
            <div class="col-md-6">
                <canvas id="salesByExecutivesChart"></canvas>
            </div>
            <div class="col-md-6">
                <!-- Percentage of Sales Increment Chart -->
                <canvas id="salesIncrementChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Print Button -->
    <button class="print-button" onclick="window.print()"><i class="fas fa-print"></i> Print</button>

    <!-- Bootstrap JS and Popper.js via CDN (for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
        // Sample data for charts
        var salesByCountryData = {
            labels: ["Elite", "Super-Dream", "Dream", "Normal"],
            datasets: [{
                label: "Number of Students Placed",
                data: [92, 120, 35, 6],
                backgroundColor: ["#007BFF", "#28A745", "#FFC107", "#DC3545"],
            }]
        };

        var topSellingProductsData = {
            labels: ["Computer Engineering", "IT", "EXTC", "ETRX"],
            datasets: [{
                label: "Average CTC (in LPA)",
                data: [17.28, 15, 13, 11],
                backgroundColor: ["#007BFF", "#28A745", "#FFC107", "#DC3545"],
            }]
        };

        var salesByExecutivesData = {
            labels: ["CE", "IT", "EXTC","ETRX"],
            datasets: [{
                data: [15, 18, 16,23],
                backgroundColor: ["#007BFF", "#28A745", "#FFC107", "#DC3545"],
            }]
        };

        // Calculate percentage for sales increment
        var salesIncrementData = {
            labels: ["Sales Increment"],
            datasets: [{
                data: [25], // Adjust this value for the percentage you want to display
                backgroundColor: ["#007BFF"],
            }]
        };

        // Initialize charts
        var salesByCountryChart = new Chart(document.getElementById("salesByCountryChart"), {
            type: "bar",
            data: salesByCountryData,
        });

        var topSellingProductsChart = new Chart(document.getElementById("topSellingProductsChart"), {
            type: "horizontalBar",
            data: topSellingProductsData,
        });

        var salesByExecutivesChart = new Chart(document.getElementById("salesByExecutivesChart"), {
            type: "pie",
            data: salesByExecutivesData,
        });

        var salesIncrementChart = new Chart(document.getElementById("salesIncrementChart"), {
            type: "pie",
            data: salesIncrementData,
        });
    </script>
</body>
